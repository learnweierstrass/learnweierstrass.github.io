        <h2>欧拉公式</h2>

        <p>数学中最美的公式：</p>

        <div class="math">
            \[ \EXP^{\mathrm{i}\pi} + 1 = 0 \]
        </div>

        <p>这个公式连接了：</p>
        <ul>
            <li>自然常数 $\EXP$</li>
            <li>虚数单位 $\mathrm{i}$</li>
            <li>圆周率 $\pi$</li>
            <li>数字 $1$ 和 $0$</li>
        </ul>

        <p><strong>真是太神奇了！</strong></p>
